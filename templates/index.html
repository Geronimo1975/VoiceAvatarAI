<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Digital Twin</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <nav class="top-nav">
            <h1 class="project-title">AI Digital Twin</h1>
        </nav>

        <div class="main-content">
            <aside class="sidebar">
                <div class="upload-section">
                    <h3>Voice Cloning</h3>
                    <button id="record-button" class="button" onclick="startRecording()">Record Voice</button>
                </div>

                <div class="upload-section">
                    <h3>Documents</h3>
                    <label for="file-upload" class="file-input-label">
                        Upload PDF
                    </label>
                    <input type="file" id="file-upload" accept=".pdf" class="file-input">
                </div>
            </aside>

            <main class="workspace">
                <div class="chat-container" id="chat-container">
                    <!-- Messages will be added here dynamically -->
                </div>

                <div class="input-container">
                    <textarea 
                        id="message-input" 
                        class="input-field" 
                        placeholder="Type your message..."
                        rows="1"
                        onkeydown="if(event.keyCode == 13 && !event.shiftKey) { event.preventDefault(); document.getElementById('send-button').click(); }">
                    </textarea>
                    <button id="send-button" class="button">Send</button>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/websocket.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
